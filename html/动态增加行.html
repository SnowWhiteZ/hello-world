<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>意图标记.html</title>
      <script type="text/javascript">
    
        var num = 1;
        
        function addRow() {
            var tb = document.getElementById("mytableid");
            var row = tb.insertRow();
            var cell = row.insertCell();
            cell.innerText = num + "：";
            num++;
            cell = row.insertCell();
            cell.innerHTML = '<input type="text" name="questions" value="问句"><input type="text" name="intents" value="意图">';
        }
        function delRow() {
            var rowIndex = document.getElementById("delTextId").value;
            var tb = document.getElementById("mytableid");
            tb.deleteRow(rowIndex-1);
        }
    </script>
    
  </head>
  
  <body>
    <form id="upload-form" action="/train_intent" method="post" enctype="multipart/form-data" >
      <table id="mytableid">
          <!-- <tr><td>第一行</td><td>输入</td></tr> -->
        <!--<tr><td>问句</td><td>意图</td></tr>-->
      </table>

      <input type="button" value="添加标注意图" onclick="addRow()" />
      <br><br>
      <!--<input type="text" id="delTextId" />-->
      <!--<input type="button" value="删除选择行" onclick="delRow()" />-->
      <input type="submit" id="submit" value ="训练"/>
    </form>
  </body>
</html>
