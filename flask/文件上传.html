<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文件上传</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,no-store, must-revalidate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<div id="app">
  <form action="http://192.168.3.176:7805/upload" method="post" enctype="multipart/form-data" target="_blank">
    <select name="pid">
      <option value="pid1">项目一</option>
      <option value="pid2">项目二</option>
      <option value="pid3">项目三</option>
      <option value="pid4">项目四</option>
    </select>
    <input type="file" name="file1" accept=".txt">
    <input type="file" name="file2" accept=".xlsx">
    <input type="submit" value="提交">
  </form>
</div>
</body>
</html>
